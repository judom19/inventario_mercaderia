{% extends 'empresas_index.html' %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 offset-2 mt-3">
            <div id="formularios" class="bg-dark p-3 text-light border rounded border-3 border-dark">
                <form method="post">
                    {% csrf_token %} 
                    <div class="container">
                        <h3 class="text-center">Registro de Empresas</h3>
                        <p>Por favor, rellena este formulario para registrar una empresa</p>
                        <hr>

                        <div class="form-group mb-1">
                            <label for="{{ form.nombre_empresa.id_for_label }}" class="form-label p-1">Nombre Empresa:</label>
                            <div class="p-1 col-6">
                                {{ form.nombre_empresa }}
                            </div>
                        </div>
                        
                        <div class="form-group mb-1">
                            <label for="{{ form.nit.id_for_label }}" class="form-label">NIT:</label>
                            <div class="p-1 col-6">
                                {{ form.nit }}
                            </div>
                        </div>
                    
                        <div class="form-group mb-1">
                            <label for="{{ form.telefono.id_for_label }}" class="form-label">Telefono:</label>
                            <div class="p-1 col-6">
                                {{ form.telefono }}
                            </div>
                        </div>    
                        
                        <div class="form-group mb-1">
                            <label for="{{ form.contacto_email.id_for_label }}" class="form-label">Email:</label>
                            <div class="p-1 col-6">
                                {{ form.contacto_email }}
                            </div>
                        </div>   

                        <hr>
                        

                        <button type="submit" class="btn btn-secondary btn-block botones">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
