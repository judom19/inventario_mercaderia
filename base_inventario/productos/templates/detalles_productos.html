{% extends 'index_productos.html' %}
{% load static %}

{% block extraheader %}
{% endblock extraheader %}

{% block content %}
<div class="container">
    <div class="card border-primary col-md-8 offset-md-1 fondo">
        <div class="card-header">
            <h4 class="card-title">Articulo Nuevo</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Articulo</label>
                    <input name="nombre" type="text" value="{{object.nombre}}" class="form-control" id="nombre" disabled>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Detalles del Articulo</label>
                    <input name="descripcion" type="text" value="{{object.descripcion}}" class="form-control" id="descripcion" disabled>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input name="marca" type="text" value="{{object.marca}}" class="form-control" id="marca" disabled>
                </div>

                <div class="mb-3">
                    <label for="precio_unitario" class="form-label">Precio Unitario</label>
                    <input name="precio_unitario" type="text" value="{{object.precio_unitario}}" class="form-control" id="precio_unitario" disabled>
                </div>

                <div class="mb-3">
                    <label for="inventario" class="form-label">Inventario actual</label>
                    <input name="inventario" type="number" value="{{object.inventario}}" class="form-control" id="inventario" disabled>
                </div>

                <div class="mb-3">
                    <label for="factor_de_empaque" class="form-label">Factor de empaque</label>
                    <input name="factor_de_empaque" type="text" value="{{object.factor_de_empaque}}" class="form-control" id="factor_de_empaque" disabled>
                </div>

                <div class="mb-3">
                    <label for="empresa_proveedor" class="form-label">Empresa Proveedor</label>
                    <input name="empresa_proveedor" type="text" value="{{object.empresa_proveedor}}" class="form-control" id="empresa_proveedor" disabled>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input name="categoria" type="text" value="{% for categoria in producto.categoria.all %}| {{ categoria }}|{% endfor %}" class="form-control" id="categoria" disabled>
                </div>

                <div class="mt-3">
                    <a class="btn btn-info" href="{% url 'productos:productos_listar' %}">Ir a catalogo de productos</a>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .card-footer,
    .card-header {
        border-radius: 10px;
    }
</style>
{% endblock content %}
